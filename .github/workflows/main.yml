name: Manual Workflow Test
on: 
  push:    
  workflow_dispatch:
    inputs:
      choice:
        type: choice
        description: Select the protectionConfig
        options:
          - Debug
          - Release
          - Temp
        default: Debug
jobs:
  printInput:
    runs-on: macos-latest
    steps:
      - run: |
          echo "protectionConfig: ${{ github.event.inputs.choice }}"
